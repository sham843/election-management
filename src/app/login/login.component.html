<div class="container" id="login">
    <div class="row justify-content-center">
        <div class="col-sm-9">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6 p-5 d-none d-sm-none d-lg-block">
                            <img src="assets/images/login-img.jpg" class="img-fluid">
                        </div>
                        <div class="col-sm-6 p-5">
                            <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit()">
                            <h3>Sign Up</h3>
                            <div class="form-container">
                                <div class="mb-3">
                                    <label class="form-label">User Name <span class="text-danger">*</span></label>
                                    <input type="text" placeholder="UserName" class="form-control" formControlName="UserName" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input autocomplete="off" [type]="show_button ? 'text' : 'password'" class="form-control" placeholder="Password" formControlName="Password" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
                                        <button type="button" class="btn btn-light bg-transparent" (click)="showPassword()">
                                            <i class="eye-icon-pos" [class]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'"> </i>
                                        </button>
                                    </div>
                                </div>
                                <!-- <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="chkRemember">
                                        <label class="form-check-label" for="chkRemember">
                                            Remember Me
                                        </label>
                                    </div>
                                </div> -->
                                <div class="mb-3">
                                    <button class="btn btn-main px-4 py-2" type="submit">
                                        Log In
                                    </button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
